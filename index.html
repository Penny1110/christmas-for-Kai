<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Christmas Tree & Letter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        /* åœ£è¯æ ‘å®¹å™¨ */
        #tree-container {
            text-align: center;
            margin-bottom: 30px;
        }
        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .btn:hover {
            background-color: #27ae60;
        }
        /* ä¿¡ä»¶å®¹å™¨ï¼ˆé»˜è®¤éšè—ï¼‰ */
        #letter-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #letter-img {
            max-width: 80%;
            max-height: 80vh;
            border: 5px solid #f1c40f;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- åœ£è¯æ ‘åŒºåŸŸ -->
    <div id="tree-container"></div>

    <!-- æŒ‰é’®åŒºåŸŸ -->
    <button class="btn" id="open-letter-btn">A Letter For You</button>

    <!-- ä¿¡ä»¶åŒºåŸŸï¼ˆé»˜è®¤éšè—ï¼‰ -->
    <div id="letter-container">
        <img src="letter.jpg" alt="Your Letter" id="letter-img">
        <br>
        <button class="btn" id="back-btn">Back to Tree</button>
    </div>

    <script>
        // 1. ç»˜åˆ¶Pythoné£æ ¼åœ£è¯æ ‘
        function drawChristmasTree() {
            const container = document.getElementById('tree-container');
            let treeHTML = '';
            const height = 15;

            // æ ‘é¡¶æ˜Ÿæ˜Ÿ
            treeHTML += '<div style="color: #f1c40f; font-size: 24px; margin-bottom: 5px;">â˜…</div>';

            // æ ‘å† ï¼ˆæ¸å˜é¢œè‰²ï¼‰
            const colors = ['#2ecc71', '#27ae60', '#f1c40f', '#e67e22', '#e74c3c'];
            for (let i = 0; i < height; i++) {
                const spaces = ' '.repeat(height - i - 1);
                let stars = '';
                for (let j = 0; j < 2 * i + 1; j++) {
                    const color = colors[(i + j) % colors.length];
                    // éšæœºæ·»åŠ æ˜Ÿå…‰ï¼ˆç™½è‰²ï¼‰
                    const isStar = Math.random() > 0.8;
                    stars += isStar 
                        ? `<span style="color: #fff;">*</span>` 
                        : `<span style="color: ${color};">*</span>`;
                }
                treeHTML += `<div style="font-size: 18px;">${spaces}${stars}</div>`;
            }

            // æ ‘å¹²
            const trunkHeight = Math.floor(height / 3);
            const trunkWidth = Math.floor(height / 5);
            const trunkSpaces = ' '.repeat(height - trunkWidth);
            const trunk = '|'.repeat(2 * trunkWidth - 1);
            for (let i = 0; i < trunkHeight; i++) {
                treeHTML += `<div style="color: #e74c3c; font-size: 18px;">${trunkSpaces}${trunk}</div>`;
            }

            // ç¥ç¦è¯­
            treeHTML += `<div style="margin-top: 20px; color: #9b59b6; font-size: 16px;">ğŸ„ May this tree light up your winter ğŸ„</div>`;
            treeHTML += `<div style="color: #3498db; font-size: 14px;">ğŸŒŸ From code to romance ğŸŒŸ</div>`;

            container.innerHTML = treeHTML;
        }

        // 2. æŒ‰é’®äº¤äº’é€»è¾‘
        const openBtn = document.getElementById('open-letter-btn');
        const backBtn = document.getElementById('back-btn');
        const treeContainer = document.getElementById('tree-container');
        const letterContainer = document.getElementById('letter-container');

        openBtn.addEventListener('click', () => {
            treeContainer.style.display = 'none';
            openBtn.style.display = 'none';
            letterContainer.style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            letterContainer.style.display = 'none';
            treeContainer.style.display = 'block';
            openBtn.style.display = 'block';
        });

        // åˆå§‹åŒ–ç»˜åˆ¶åœ£è¯æ ‘
        drawChristmasTree();
    </script>
</body>
</html>
